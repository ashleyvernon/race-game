<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Space Race</title>

    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript' src="app.js"></script>
  </head>

  <body id="space-race">
    <h1>How Do You Organize a Party in Space?</h1>

    <center><input type="button" value="Race!" id="go">
    <input type="button" value="Play Again!" id="reset"></center>

    <div id="spacetrack">
      <img src="http://www.animatedimages.org/data/media/597/animated-planet-image-0082.gif" id="planet1" class="planet">
      <img src="http://www.animatedimages.org/data/media/597/animated-planet-image-0030.gif" id="planet2" class="planet">
    </div>

    <div id="spaceInfoContainer" class="clearfix">
      <h2>And the winner is...</h2>
        <div id="spaceInfo1" class="spaceInfo"> Venus<span></span></div>
        <div id="spaceInfo2" class="spaceInfo"> Neptune<span></span></div>
    </div>
  </body>
</html>
